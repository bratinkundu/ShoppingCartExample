<h2>Product Details</h2>
<hr width="100%" />
<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <img src="{{product.image}}" style="width: 200px; height: 200px;">
  <h4 style="color: black; font-weight: bold;">{{ product.price | currency }}</h4>
  <p style="font-size: medium; color: brown;">{{ product.description }}</p>
  <ul *ngFor="let item of features" style="line-height: 1rem; font-size: medium;">
    <li>
      {{item}}
    </li>
  </ul>
  <button (click)="addToCart(product)">Buy</button>
</div>
